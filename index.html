<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Young+Serif&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>Magic 8 ball</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="magic8.css" />
</head>
<body>
 <div id="balloutline" >
    <div id="textbox">
     <p id="message">
        Click to see</p></div>
    </div>
 <script>
const answers = [
  "It is certain.",
  "It is decidedly so.",
  "Without a doubt.",
  "Yes - definitely.",
  "You may rely on it.",
  "As I see it, yes.",
  "Most likely.",
  "Outlook good.",
  "Yes.",
  "Signs point to yes.",
  "Reply hazy, try again.",
  "Ask again later.",
  "Better not tell you now.",
  "Cannot predict now.",
  "Concentrate and ask again.",
  "Don't count on it.",
  "My reply is no.",
  "My sources say no.",
  "Outlook not so good.",
  "Very doubtful."
];

document.addEventListener("mousedown", function(event) {
  if (event.button === 0) { // Check if the left mouse button is clicked
    document.getElementById('message').innerHTML = answers[Math.floor(Math.random() * answers.length)];
  }
});
    </script>
</body>
</html>
